<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Order</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>

<!--Change only here-->


<div class="main-container container-fluid">
    <div class="row">

        <div class="col-md-9 col-sm-6 left-pannel">

            <div class="header navbar-fixed-top top-panel ">
                <img id="icon" src="assets/images/noodles-icon.png">

                <span class="navbar-top"><span class="text1">Телефонуйте (044) 222-22-22</span><span
                        class="text2">24/7</span>
                    <span class="text3">Безкоштовна доставка Києвом</span></span>

                <ul class="nav navbar-nav navbar-right navbar-menu">
                    <li><a id="home" href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>

            <div class="personal-data">
                <div class="data-header">1. Контактні дані</div>
                <span class="forms-pan col-md-7 col-sm-6">

                    <form class="form-horizontal" id="form-to-fill-in" role="form" method="post">

                        <div class="form-group">
                            <div class="row">
                                <label class="control-label col-sm-2">Ім'я:</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-success" name="forename"
                                           placeholder="Введіть ім'я">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <label class="control-label col-sm-2">Номер:</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-success" name="number"
                                           placeholder="Введіть номер">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <label class="control-label col-sm-2">Адреса:</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-success" name="address"
                                           placeholder="Введіть адресу">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-info next">Далі<span
                                class="glyphicon glyphicon-chevron-right"></span></button>

                    </form>

                     </span>
                <span class="order-info-pan col-md-5 col-sm-6"></span>
            </div>


        </div>
    </div>
</div>
<!--Change only here-->

<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
