<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>

<!--Change only here-->


<div class="main-container container-fluid">
    <div class="row">
        <div class="col-md-9 left-pannel">
            <div class="navbar navbar-fixed-top top-panel">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>

                <span class="header">Усі піци</span><span class="badge">12</span>
                   <div class="nav-pan">
                    <ul class="nav navbar-nav nav-types navbar">
                        <li class="active"><a href="#">Усі</a></li>
                        <li><a href="#">З ананасами</a></li>
                        <li><a href="#">З грибами</a></li>
                        <li><a href="#">З морепродуктами</a></li>
                        <li><a. href="#">Вега</a.></li>
                    </ul>
                   </div>

        <div class="col-md-3  col-xs-6 right-pannel">

            <span class="header">Замовлення</span><span class="badge">5</span>
            <button type="button" class="btn btn-link reset">Очистити замовлення</button>


            <div class="ordered-display">

                <div class="ordered-card">

                    <div class="ordered-card-main">
                        <div class="pizza-header">BBQ (Мала)</div>

                        <div class="info-pan">
                            <span class="size"><img src="assets/images/size-icon.svg">30</span>
                            <span class="weight"><img src="assets/images/weight.svg">400 </span>
                        </div>

                    <span class="btn-pan">
                        <span class="price">124грн</span>
                        <button type="button" class="btn btn-danger minus"><span
                                class="glyphicon glyphicon-minus"></span>
                        </button> <span class="price">1</span>
                        <button type="button" class="btn btn-success plus"><span
                                class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button type="button" class="btn btn-default cross"><span
                                class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span></div>

                    <!--       <img id="img_pizza" src="assets/images/pizza_1.jpg">-->
                </div>


            </div>


            <div class="pan-footer">
                <span id="sum">Сума замовлення</span>
                <span class="price">999 грн</span>
                <button type="button" class="btn btn-warning order">Замовити</button>
            </div>
        </div>


        <!--Change only here-->

        <!-- jQuery JavaScript -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <!--Bootsrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!--Own JavaScript -->
        <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
